<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sochko Udaan Chronicles</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Stories, projects, and gentle tools for the Nepali diaspora — built at the intersection of science, migration, and memory." />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Noto+Sans+Devanagari:wght@400;600;800&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root {
      --brand-blue: #4a8bc2;
      --brand-red: #DC143C;
      --navy: #0F172A;
      --bg-gradient: radial-gradient(circle at top left, #f0f9ff, #eef2ff);

      --glass-bg: rgba(255, 255, 255, 0.85);
      --glass-border: rgba(255, 255, 255, 0.6);
      --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.07);

      --max-width: 1100px;
      --radius: 24px;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    html { scroll-behavior: smooth; }

    body {
      font-family: 'Outfit', sans-serif;
      background: var(--bg-gradient);
      color: var(--navy);
      line-height: 1.7;
      overflow-x: hidden;

      /* Page fade-in */
      opacity: 0;
      transition: opacity 0.6s ease;
    }

    body.page-loaded {
      opacity: 1;
    }

    .devanagari { font-family: 'Noto Sans Devanagari', sans-serif; }

    /* Simple fade-in for sections */
    .fade-section {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.7s ease, transform 0.7s ease;
    }

    .fade-section.visible {
      opacity: 1;
      transform: translateY(0);
    }

    /* Prayer Flags Top Bar */
    .prayer-flags {
      display: flex;
      height: 6px;
      width: 100%;
      position: fixed;
      top: 0;
      z-index: 1000;
    }
    .flag { flex: 1; height: 100%; }
    .f-blue { background: #0078BA; }
    .f-white { background: #FFFFFF; }
    .f-red { background: #DC143C; }
    .f-green { background: #00A651; }
    .f-yellow { background: #FFD100; }

    /* Header */
    header {
      position: sticky;
      top: 20px;
      z-index: 500;
      margin: 0 auto;
      max-width: 95%;
    }

    .glass-nav {
      background: var(--glass-bg);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid var(--glass-border);
      border-radius: 50px;
      box-shadow: var(--glass-shadow);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem 1.5rem;
      max-width: var(--max-width);
      margin: 0 auto;
    }

    .logo-container {
      height: 60px;
      display: flex;
      align-items: center;
    }

    /* Updated to match your file name */
    .logo-img {
      height: 100%;
      width: auto;
      mix-blend-mode: multiply;
      filter: contrast(1.1);
    }

    nav ul {
      display: flex;
      gap: 2rem;
      list-style: none;
    }

    nav a {
      text-decoration: none;
      color: var(--navy);
      font-weight: 600;
      font-size: 0.95rem;
      transition: color 0.3s;
    }

    nav a:hover { color: var(--brand-blue); }

    /* Hero */
    .hero {
      padding: 6rem 1.5rem 4rem;
      max-width: var(--max-width);
      margin: 0 auto;
      position: relative;
    }

    .hero-content {
      text-align: center;
      max-width: 780px;
      margin: 0 auto;
      z-index: 10;
      position: relative;
    }

    .hero-tagline {
      color: #64748b;
      font-size: 0.8rem;
      letter-spacing: 2px;
      text-transform: uppercase;
      font-weight: 600;
      margin-bottom: 0.75rem;
    }

    .hero h1 {
      font-size: clamp(2.4rem, 5.4vw, 3.9rem);
      font-weight: 800;
      line-height: 1.1;
      margin-bottom: 1.2rem;
      background: linear-gradient(135deg, var(--navy) 0%, var(--brand-blue) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .hero-subtitle {
      font-size: 1.05rem;
      color: #64748b;
      margin-bottom: 2.3rem;
      max-width: 620px;
      margin-left: auto;
      margin-right: auto;
    }

    /* Plane animation */
    .plane-container {
      position: absolute;
      top: 20%;
      left: -100px;
      width: 60px;
      height: 60px;
      opacity: 0.6;
      animation: flyPlane 8s ease-in-out infinite;
      z-index: 1;
      pointer-events: none;
    }

    @keyframes flyPlane {
      0% { transform: translate(0, 0) rotate(15deg); opacity: 0; }
      10% { opacity: 0.8; }
      100% { transform: translate(110vw, -200px) rotate(45deg); opacity: 0; }
    }

  </style>
</head>
<body>

  <!-- Prayer Flags -->
  <div class="prayer-flags">
    <div class="flag f-blue"></div>
    <div class="flag f-white"></div>
    <div class="flag f-red"></div>
    <div class="flag f-green"></div>
    <div class="flag f-yellow"></div>
  </div>

  <!-- Header -->
  <header>
    <div class="glass-nav fade-section">
      <div class="logo-container">
        <!-- Updated logo file name -->
        <img src="logo.jpg" alt="logo" class="logo-img">
      </div>
      <nav>
        <ul>
          <li><a href="#about">About</a></li>
          <li><a href="#initiatives">Initiations</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Hero -->
  <section class="hero">
    <div class="plane-container">
      <svg class="plane-svg" viewBox="0 0 24 24">
        <path d="M2 12l20-9-9 20-2-9-9-2zm12.5-3.5L5.5 11l4.5 1.5 6-6z"/>
      </svg>
    </div>

    <div class="hero-content fade-section">
      <div class="hero-tagline" data-copy="HERO_TAGLINE"></div>
      <h1 data-copy="HERO_TITLE"></h1>
      <p class="hero-subtitle" data-copy="HERO_SUBTITLE"></p>

      <a href="https://open.spotify.com/show/3KXIHe93G7KZqYdtE1MB0j?si=7029f6a9155a4730"
         target="_blank"
         class="btn-main">
        <div class="audio-bars">
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
        </div>
        Listen to the Podcast
      </a>
    </div>
  </section>

  <!-- About -->
  <section id="about" class="section-shell">
    <div class="glass-card about-grid fade-section" style="display: grid; grid-template-columns: 1fr 2fr; gap: 2rem; align-items: center;">
      <div style="border-radius: 16px; overflow: hidden; background: #ddd; aspect-ratio: 1/1;">
        <img src="neeraj.jpg" alt="Neeraj Mishra" style="width:100%; height:100%; object-fit: cover;">
      </div>

      <div>
        <h2 data-copy="ABOUT_HEADING"></h2>
        <p data-copy="ABOUT_PARAGRAPH_MAIN"></p>
        <p data-copy="ABOUT_SIGNATURE" style="opacity:0.7;"></p>
      </div>
    </div>
  </section>

  <!-- Initiatives -->
  <section id="initiatives" class="section-shell fade-section">
    <div class="section-grid-bg">
      <h2 data-copy="PROJECTS_SECTION_TITLE"></h2>
      <p data-copy="PROJECTS_SECTION_SUBTEXT"></p>

      <div class="card-grid">

        <div class="glass-card fade-section">
          <span class="tag">Media</span>
          <h3 data-copy="PODCAST_TITLE"></h3>
          <p class="card-subtext" data-copy="PODCAST_BODY"></p>
        </div>

        <div class="glass-card fade-section">
          <span class="tag">Infrastructure</span>
          <h3 data-copy="WASH_TITLE"></h3>
          <p class="card-subtext" data-copy="WASH_BODY"></p>

          <a href="https://docs.google.com/forms/d/e/1FAIpQLSeHg3ciuGojSFGdbtixxSrw3bV2ksWAtQiusI3cS8D_Gd_s9Q/viewform" target="_blank" class="btn-main" style="margin-right:5px;">School Interest Form</a>

          <a href="https://docs.google.com/forms/d/e/1FAIpQLSfJkTjPhhP8sZeHlbjklYlcJW_7jEVIazODtx2hlsxELULpvw/viewform" target="_blank" class="btn-ghost">Baseline Audit Form</a>

          <p data-copy="WASH_NOTE" style="margin-top: 1rem; font-size: 0.8rem; color:#94a3b8;"></p>
        </div>

        <div class="glass-card fade-section">
          <span class="tag">Software</span>
          <h3 data-copy="APP_TITLE"></h3>
          <p class="card-subtext" data-copy="APP_BODY"></p>
        </div>

      </div>
    </div>
  </section>

  <!-- Contact -->
  <section id="contact" style="max-width: 600px; margin: 5rem auto;">
    <div class="glass-card fade-section">
      <h2 data-copy="CONTACT_HEADING"></h2>
      <p data-copy="CONTACT_SUBTEXT"></p>

      <!-- Updated with your Formspree backend -->
      <form action="https://formspree.io/f/mkgdzdjw" method="POST">
        <label>Name</label>
        <input type="text" name="name" required>

        <label>Email</label>
        <input type="email" name="email" required>

        <label>Message</label>
        <textarea name="message" rows="5" required></textarea>

        <input type="hidden" name="_subject" value="New Message - Sochko Udaan Website">

        <button type="submit" class="btn-main" style="width: 100%;">Send Message</button>
      </form>

      <p data-copy="CONTACT_NOTE" style="margin-top: 1rem; opacity:0.7;"></p>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="dhaka-strip"></div>
    <h3 class="devanagari">सोचको उडान</h3>
    <p data-copy="FOOTER_TAGLINE"></p>
    <p style="opacity:0.6;">© <span id="year"></span> Sochko Udaan Chronicles. All rights reserved.</p>
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();

    // Load copy.en.json
    fetch('copy.en.json?v=4')
      .then(r => r.json())
      .then(copy => {
        document.querySelectorAll('[data-copy]').forEach(el => {
          el.innerHTML = copy[el.dataset.copy] || "";
        });
      });

    // Fade-in transitions
    window.addEventListener('load', () => {
      document.body.classList.add('page-loaded');
    });

    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
          observer.unobserve(entry.target);
        }
      });
    }, { threshold: 0.1 });

    document.querySelectorAll('.fade-section').forEach(el => observer.observe(el));
  </script>

</body>
</html>
